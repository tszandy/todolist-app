services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-todo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-todo_pass}
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todo_user} -d ${POSTGRES_DB:-todo_db}" ]
      interval: 1s
      timeout: 5s
      retries: 100
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate:latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint: [ "migrate", "-path", "/migrations", "-database", "${DATABASE_URL:-postgresql://todo_user:todo_pass@db:5432/todo_db}", "up" ]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://todo_user:todo_pass@db:5432/todo_db}
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://todo_user:todo_pass@db:5432/todo_db}
      PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: "http://localhost:8080"
    restart: always

volumes:
  pgdata:
